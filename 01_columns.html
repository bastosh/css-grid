<!DOCTYPE html>
<html>
<head>
  <title>Columns</title>
  <style>
    body{
      background-color: #BBDEFB;
      color: #fff;
      font-family: sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      max-width: 960px;
      margin: 0 auto;
    }
    div {
      background-color: #2196F3;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body {
      display: grid;
      grid-gap: 5px;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  </style>
</head>
<body>
 <div>1</div>
 <div>2</div>
 <div>3</div>
 <div>4</div>
 <div>5</div>
 <div>6</div>
 <div>7</div>
 <div>8</div>
 <div>9</div>
</body>
</html>
